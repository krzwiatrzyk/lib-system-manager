version: 3

tasks:
  install:
    vars:
      VERSION: 1.21.5
    cmds:
    - wget -nc https://go.dev/dl/go{{ .VERSION }}.linux-amd64.tar.gz -O go.tar.gz
    - defer: rm go.tar.gz
    - sudo tar -C /usr/local -xzf go.tar.gz
    - /usr/local/go/bin/go version
    - cowsay "Remember to reload shell"
    status:
    - go version | grep {{ .VERSION }}